sudo: false
language: java

# skip default "install" command
install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
    - name: Tests with OpenJDK 8
      jdk: oraclejdk8
      script:
          - ./gradlew -Djava.awt.headless=true check createDist
          - ./gradlew -Djava.awt.headless=true jacocoReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
